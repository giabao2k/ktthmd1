    <script>
        let str = 'ngonguyengiabao';
        let arr = str.split('');
        let kyTuAm = ['a','o','e','u','i'];
        let dem = 0;
        for(let i = 0; i < arr.length; i++){
            for(let j = 0; j < kyTuAm.length; j++){
                if(arr[i] === kyTuAm[j]){
                    dem ++;
                    break;
                }
            }
        }
        if(dem == 0){
            let kq = false;
            console.log(kq);
        }else{
            let kq = true;
            console.log(kq);
        }

        
    </script>
