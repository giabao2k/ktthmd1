    <script>
        function first_degree_equation(a,b){
            if(a == 0){
                if(b == 0){
                    return document.write("Phương trình có vô số nghiệm");
            }
            else{
                return document.write("Phương trình vô nghiệm");
            }
        }
        else {
                return document.write("Phương trình có nghiệm x = " + (-b/a));
            }
    }
    first_degree_equation(5,8);
    </script>
