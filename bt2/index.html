    <script>
        function check_arr(a, arr){
            let kq;
            for(let i = 0; i < arr.length; i++){
                if(arr[i] == a){
                    document.write(`vị trí phần tử có giá trị ${a} trong mảng ${arr} là ${i} <br>`);
                    kq = 1;
                }
            }
            if(kq != 1){
                    document.write(`không có giá trị ${a} trong mảng ${arr} <br>`)
                }
        }
        let arr1 = [1, 2, 5, 6, -1, 0, 11];
    check_arr(6,arr1);
    check_arr(4,arr1);
    check_arr(0,arr1);
    </script>
